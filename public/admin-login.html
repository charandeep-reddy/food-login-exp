<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Admin Login - Food Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "food-yellow": "#FFD700",
            },
            fontFamily: {
              sans: ["Montserrat", "sans-serif"],
              serif: ["Lora", "serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        line-height: 1.6;
        -webkit-text-size-adjust: 100%;
        overscroll-behavior-y: contain;
        -webkit-overflow-scrolling: touch;
      }

      h1, h2, h3 {
        font-family: "Lora", serif;
        line-height: 1.2;
      }
      
      .btn-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.3s ease forwards;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFD700;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e6c200;
      }
      
      /* Better touch targets */
      @media (max-width: 768px) {
        button, a, .clickable {
          min-height: 44px;
          min-width: 44px;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex justify-between items-center">
          <a href="/" class="flex items-center">
            <span class="navbar-logo">
              <img src="images/food-login.webp" alt="Food Login Logo" class="h-10 w-10 rounded-full" />
            </span>
            <h1 class="text-xl font-bold text-gray-800 tracking-wide ml-3">
              Food Login
            </h1>
          </a>
        </div>
      </div>
    </header>
    
    <div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8 animate-fade-in">
        <div class="text-center mb-8">
          <div class="inline-block p-3 rounded-full bg-food-yellow/10 mb-4">
            <i class="fas fa-lock text-food-yellow text-3xl"></i>
          </div>
          <h1 class="text-2xl font-bold text-gray-900">Admin Login</h1>
          <p class="text-gray-500 mt-2">Enter your credentials to access the dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1"
              >Username</label
            >
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                <i class="fas fa-user"></i>
              </span>
              <input
                type="text"
                id="username"
                name="username"
                required
                class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-food-yellow focus:border-food-yellow"
                placeholder="Enter your username"
              />
            </div>
          </div>

          <div>
            <div class="flex justify-between">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1"
                >Password</label>
            </div>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                <i class="fas fa-key"></i>
              </span>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-food-yellow focus:border-food-yellow"
                placeholder="Enter your password"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              id="loginButton"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-food-yellow hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-food-yellow transition btn-hover"
            >
              Sign in
            </button>
          </div>
        </form>
        
        <div class="mt-6 text-center">
          <a href="/" class="text-food-yellow hover:text-yellow-600 hover:underline flex items-center justify-center">
            <i class="fas fa-arrow-left mr-2"></i> Return to home
          </a>
        </div>
      </div>
    </div>

    <footer class="bg-food-yellow py-4 text-white text-center text-sm">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-3 md:mb-0">
            <h2 class="text-xl font-bold text-white tracking-wide">
              Food Login
            </h2>
            <p class="text-white/80 text-sm mt-1">
              Homemade Telugu food with love
            </p>
          </div>

          <div class="flex space-x-4">
            <a
              href="https://www.instagram.com/foodlogin_8"
              target="_blank"
              class="text-white hover:text-gray-200 text-xl"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://www.youtube.com/@foodlogin_8"
              target="_blank"
              class="text-white hover:text-gray-200 text-xl"
            >
              <i class="fab fa-youtube"></i>
            </a>
            <a
              href="https://wa.me/916301972788"
              target="_blank"
              class="text-white hover:text-gray-200 text-xl"
            >
              <i class="fab fa-whatsapp"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Notification Toast -->
    <div id="notificationToast" class="hidden fixed bottom-4 right-4 z-50 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
      <i class="fas fa-exclamation-circle mr-2"></i>
      <span id="notificationMessage"></span>
    </div>

    <script>
      // Show notification
      function showNotification(message, isError = true) {
        const toast = document.getElementById("notificationToast");
        document.getElementById("notificationMessage").textContent = message;
        
        // Set color based on notification type
        toast.className = `fixed bottom-4 right-4 z-50 ${isError ? 'bg-red-500' : 'bg-green-500'} text-white px-6 py-3 rounded-lg shadow-lg flex items-center`;
        
        // Show the toast
        toast.classList.remove("hidden");
        
        // Hide after 3 seconds
        setTimeout(() => {
          toast.classList.add("hidden");
        }, 3000);
      }
    
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const loginButton = document.getElementById("loginButton");
          loginButton.disabled = true;
          loginButton.innerHTML = `
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          `;

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/admin/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              localStorage.setItem("adminLoggedIn", "true");
              showNotification("Login successful! Redirecting...", false);
              setTimeout(() => {
                window.location.href = "/admin-dashboard";
              }, 1000);
            } else {
              throw new Error(data.message || "Login failed");
            }
          } catch (error) {
            console.error("Error:", error);
            loginButton.disabled = false;
            loginButton.innerHTML = "Sign in";
            
            // Show error notification
            showNotification(error.message || "Login failed. Please try again.", true);
          }
        });
        
      // Add touchstart handling for better mobile responsiveness
      document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
  </body>
</html>

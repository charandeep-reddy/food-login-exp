<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Food Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-food-yellow shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold text-white">Admin Dashboard</h1>
          <button
            onclick="logout()"
            class="bg-white px-4 py-2 rounded-md text-food-yellow hover:bg-gray-50"
          >
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-semibold">Orders</h2>
          <div class="flex space-x-4">
            <div class="relative">
              <input
                type="text"
                id="searchInput"
                placeholder="Search orders..."
                class="pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-food-yellow"
              />
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Order Date
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Customer Details
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Items
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Total
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody
              id="ordersTableBody"
              class="bg-white divide-y divide-gray-200"
            >
              <!-- Orders will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div
      id="deleteModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl">
        <h3 class="text-lg font-semibold mb-4">Confirm Delete</h3>
        <p class="mb-6">Are you sure you want to delete this order?</p>
        <div class="flex justify-end space-x-4">
          <button
            onclick="closeDeleteModal()"
            class="px-4 py-2 border rounded-md hover:bg-gray-50"
          >
            Cancel
          </button>
          <button
            id="confirmDeleteBtn"
            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <script>
      // Check authentication
      if (!localStorage.getItem("adminLoggedIn")) {
        window.location.href = "/admin";
      }

      let orders = [];
      let orderIdToDelete = null;

      // Fetch and display orders
      async function fetchOrders() {
        try {
          const response = await fetch("/api/orders");
          orders = await response.json();
          displayOrders(orders);
        } catch (error) {
          console.error("Error fetching orders:", error);
          alert("Failed to load orders");
        }
      }

      function displayOrders(orders) {
        const tbody = document.getElementById("ordersTableBody");
        tbody.innerHTML = "";

        orders.forEach((order) => {
          const tr = document.createElement("tr");
          const date = new Date(order.createdAt).toLocaleString();

          tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${date}
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${
                          order.name
                        }</div>
                        <div class="text-sm text-gray-500">${order.phone}</div>
                        <div class="text-sm text-gray-500">${order.address}, ${
            order.city
          }, ${order.pincode}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900">
                            ${order.cartItems
                              .map(
                                (item) =>
                                  `${item.name} ${
                                    item.weight ? `(${item.weight})` : ""
                                  } x${item.qty}`
                              )
                              .join("<br>")}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        â‚¹${order.total}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="showDeleteModal('${
                          order._id
                        }')" class="text-red-600 hover:text-red-900">
                            Delete
                        </button>
                    </td>
                `;
          tbody.appendChild(tr);
        });
      }

      // Search functionality
      document.getElementById("searchInput").addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredOrders = orders.filter(
          (order) =>
            order.name.toLowerCase().includes(searchTerm) ||
            order.phone.includes(searchTerm) ||
            order.address.toLowerCase().includes(searchTerm) ||
            order.city.toLowerCase().includes(searchTerm) ||
            order.pincode.includes(searchTerm)
        );
        displayOrders(filteredOrders);
      });

      // Delete order functionality
      function showDeleteModal(orderId) {
        orderIdToDelete = orderId;
        document.getElementById("deleteModal").classList.remove("hidden");
      }

      function closeDeleteModal() {
        orderIdToDelete = null;
        document.getElementById("deleteModal").classList.add("hidden");
      }

      document
        .getElementById("confirmDeleteBtn")
        .addEventListener("click", async () => {
          if (!orderIdToDelete) return;

          try {
            const response = await fetch(`/api/orders/${orderIdToDelete}`, {
              method: "DELETE",
            });

            if (response.ok) {
              await fetchOrders();
              closeDeleteModal();
            } else {
              throw new Error("Failed to delete order");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Failed to delete order");
          }
        });

      function logout() {
        localStorage.removeItem("adminLoggedIn");
        window.location.href = "/admin";
      }

      // Initial load
      fetchOrders();
    </script>
  </body>
</html>
